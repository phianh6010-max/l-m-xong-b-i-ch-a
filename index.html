<!doctype html>
<html lang="vi">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>L√†m xong b√†i ch∆∞a?</title>
  <style>
    :root{
      --bg1:#0f172a; --bg2:#0b2545;
      --accent:#7c3aed; --muted:#94a3b8;
    }
    *{box-sizing:border-box}
    html,body{height:100%;margin:0;font-family:Inter, ui-sans-serif, system-ui, -apple-system, "Segoe UI", Roboto, "Helvetica Neue", Arial}
    body{
      background: radial-gradient(1000px 600px at 10% 10%, rgba(124,58,237,0.12), transparent), linear-gradient(180deg,var(--bg1),var(--bg2));
      color:#e6eef8;display:flex;align-items:center;justify-content:center;padding:40px;
      overflow:hidden;
    }
    .card{
      width:min(920px,95%);background:linear-gradient(180deg,rgba(255,255,255,0.03),rgba(255,255,255,0.01));border-radius:18px;padding:48px;box-shadow:0 10px 40px rgba(2,6,23,0.6);backdrop-filter:blur(6px);position:relative;overflow:hidden
    }
    /* Floating shapes */
    .shape{
      position:absolute;border-radius:50%;opacity:0.12;filter:blur(18px);
    }
    .shape.s1{width:260px;height:260px;left:-80px;top:-40px;background:linear-gradient(45deg,#7c3aed,#06b6d4);animation:float 8s ease-in-out infinite}
    .shape.s2{width:180px;height:180px;right:-60px;bottom:-40px;background:linear-gradient(45deg,#f97316,#fb7185);animation:float 10s ease-in-out infinite}
    @keyframes float{0%{transform:translateY(0) rotate(0)}50%{transform:translateY(-18px) rotate(12deg)}100%{transform:translateY(0) rotate(0)}}

    h1{font-size:48px;margin:0 0 10px;letter-spacing:0.4px}
    p.lead{color:var(--muted);margin:0 0 26px}

    /* Typewriter */
    .typewrap{font-weight:700;font-size:36px;display:inline-block;white-space:nowrap;overflow:hidden;border-right:4px solid rgba(230,238,248,0.12);padding-right:6px}
    .type{display:inline-block}
    .cursor{display:inline-block;width:6px;height:1.1em;background:var(--accent);vertical-align:middle;margin-left:6px;animation:blink 700ms steps(1) infinite}
    @keyframes blink{50%{opacity:0}}

    /* Buttons */
    .controls{margin-top:30px;display:flex;gap:12px;align-items:center}
    .btn{background:linear-gradient(90deg,var(--accent),#06b6d4);border:none;padding:12px 18px;border-radius:12px;font-weight:700;color:white;cursor:pointer;box-shadow:0 6px 18px rgba(12,10,40,0.45);transition:transform .18s ease}
    .btn:active{transform:translateY(2px) scale(.998)}
    .mutebtn{background:transparent;border:1px solid rgba(230,238,248,0.07);color:var(--muted);padding:10px 14px;border-radius:10px}

    /* Footer */
    footer{position:absolute;left:0;right:0;bottom:10px;text-align:center;color:rgba(230,238,248,0.45);font-weight:600}

    /* Confetti pieces (container created by JS) */
    .confetti-piece{position:fixed;width:10px;height:14px;opacity:0.95;border-radius:2px;pointer-events:none;z-index:9999;transform:rotateZ(0deg)}

    /* small responsive tweaks */
    @media (max-width:520px){h1{font-size:28px}.typewrap{font-size:22px}}
  </style>
</head>
<body>
  <div class="card" role="main">
    <div class="shape s1" aria-hidden></div>
    <div class="shape s2" aria-hidden></div>

    <h1>Nh·∫Øc nh·∫π n√® üëÄ</h1>
    <p class="lead">L√†m b√†i xong ch∆∞a ƒë∆∞a tao ch√©p ok ko üòÑ</p>

    <div>
      <span class="typewrap" aria-live="polite">
        <span id="type" class="type">L√†m xong b√†i ch∆∞a?</span>
        <span class="cursor" aria-hidden></span>
      </span>
    </div>

    <div class="controls">
      <button class="btn" id="doneBtn">T√¥i l√†m r·ªìi ‚úÖ</button>
      <button class="mutebtn" id="resetBtn">Ch∆∞a xong / L√†m l·∫°i</button>
      <label style="margin-left:auto;color:var(--muted);font-weight:600">Class: <span style="color:#fff;margin-left:6px">10c√™1</span></label>
    </div>

    <p style="margin-top:18px;color:rgba(230,238,248,0.6)">·∫§n <strong>T√¥i l√†m r·ªìi</strong> ƒë·ªÉ c√≥ b·∫•t ng·ªù ƒë√≥ m·∫•y n√≠ ‚ú®</p>

    <footer>by H√πng 10c√™1</footer>
  </div>

  <script>
    // Typewriter loop (keeps the phrase visible but adds a subtle pop)
    const typeEl = document.getElementById('type');
    function pop(){
      typeEl.animate([{transform:'translateY(0)'},{transform:'translateY(-6px)'},{transform:'translateY(0)'}],{duration:900,easing:'cubic-bezier(.2,.8,.2,1)'});
    }
    setInterval(pop, 3500);

    // Confetti generator (lightweight)
    function makeConfetti(x,y){
      const colors=['#f43f5e','#fb923c','#facc15','#10b981','#60a5fa','#a78bfa'];
      for(let i=0;i<30;i++){
        const el=document.createElement('div');
        el.className='confetti-piece';
        el.style.left=(x + (Math.random()*120-60)) + 'px';
        el.style.top=(y + (Math.random()*40-20)) + 'px';
        el.style.background=colors[Math.floor(Math.random()*colors.length)];
        el.style.width=(8+Math.random()*10)+'px';
        el.style.height=(10+Math.random()*12)+'px';
        el.style.transform='rotate('+ (Math.random()*360) +'deg)';
        document.body.appendChild(el);

        // animate via JS
        const dx=(Math.random()*800-400);
        const dy=(600 + Math.random()*300);
        el.animate([
          {transform:'translateY(0) rotate(0)', opacity:1},
          {transform:`translate(${dx}px, ${dy}px) rotate(${dx>0?360:-360}deg)`, opacity:0}
        ],{duration:1200+Math.random()*800,easing:'cubic-bezier(.2,.6,.2,1)'});

        // remove after animation
        setTimeout(()=>el.remove(),2200);
      }
    }

    // Hook buttons
    const doneBtn=document.getElementById('doneBtn');
    const resetBtn=document.getElementById('resetBtn');

    doneBtn.addEventListener('click', e=>{
      // change text briefly
      typeEl.textContent='Xong r·ªìi! Good job üéâ';
      makeConfetti(window.innerWidth/2, window.innerHeight/4);
      // small glow
      doneBtn.animate([{transform:'scale(1)'},{transform:'scale(1.06)'},{transform:'scale(1)'}],{duration:420});
    });

    resetBtn.addEventListener('click', ()=>{
      typeEl.textContent='L√†m xong b√†i ch∆∞a?';
    });

    // Accessibility: allow space/enter on focused button
    [doneBtn, resetBtn].forEach(b=>b.addEventListener('keyup',ev=>{if(ev.key==='Enter' || ev.key===' ') b.click();}))
  </script>
</body>
</html>
